services:
  pw-mongo:
    image: mongo:8
    restart: "no"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - pw-mongo-data:/data/db
    env_file:
      - .env
    environment:
      - MONGO_INITDB_DATABASE=${MONGODB_DB_PLAYWRIGHT:-specifai_playwright}
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER?Variable not set}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD?Variable not set}

  pw-mailcatcher:
    image: schickling/mailcatcher
    restart: "no"

  pw-prestart:
    build:
      context: .
      dockerfile: specifai/general/backend/Dockerfile
    depends_on:
      pw-mongo:
        condition: service_healthy
    command: bash /app/scripts/backend-prestart.sh
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=http://pw-frontend
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - MAILCATCHER_HOST=http://pw-mailcatcher:1080
      - MONGODB_SERVER=pw-mongo
      - MONGODB_PORT=${MONGODB_PORT}
      - MONGODB_DB=${MONGODB_DB_PLAYWRIGHT:-specifai_playwright}
      - MONGODB_USER=${MONGODB_USER?Variable not set}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}

  pw-backend:
    build:
      context: .
      dockerfile: specifai/general/backend/Dockerfile
    restart: "no"
    depends_on:
      pw-mongo:
        condition: service_healthy
      pw-prestart:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - FRONTEND_HOST=http://pw-frontend
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - MAILCATCHER_HOST=http://pw-mailcatcher:1080
      - MONGODB_SERVER=pw-mongo
      - MONGODB_PORT=${MONGODB_PORT}
      - MONGODB_DB=${MONGODB_DB_PLAYWRIGHT:-specifai_playwright}
      - MONGODB_USER=${MONGODB_USER?Variable not set}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/utils/health-check/"]
      interval: 10s
      timeout: 5s
      retries: 5

  pw-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://pw-backend:8000
        - NODE_ENV=production
    restart: "no"
    depends_on:
      pw-backend:
        condition: service_healthy

  pw-playwright:
    build:
      context: .
      dockerfile: Dockerfile.playwright
      args:
        - VITE_API_URL=http://pw-backend:8000
        - NODE_ENV=production
    ipc: host
    depends_on:
      - pw-backend
      - pw-frontend
      - pw-mailcatcher
    env_file:
      - .env
    environment:
      - PLAYWRIGHT_BASE_URL=http://pw-frontend
      - PLAYWRIGHT_EXTERNAL_SERVER=true
      - VITE_API_URL=http://pw-backend:8000
      - MAILCATCHER_HOST=http://pw-mailcatcher:1080
      - CI=${CI}
    volumes:
      - ./specifai/general/frontend/blob-report:/app/blob-report
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    entrypoint: ["bash", "/app/scripts/playwright-wait-and-run.sh"]

volumes:
  pw-mongo-data:
